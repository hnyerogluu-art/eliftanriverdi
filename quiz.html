  <script>
  const storageKey = "futurePlans_v1";
  const list = document.getElementById("futureList");
  const resetBtn = document.getElementById("resetPlans");

  // KayÄ±tlÄ± durumlarÄ± yÃ¼kle
  const saved = JSON.parse(localStorage.getItem(storageKey) || "{}");

  // Checkbox'larÄ± baÅŸlat
  list.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    const key = cb.dataset.key;

    // HTML'de checked varsa onu default al, ama localStorage varsa onu ezsin
    if (saved.hasOwnProperty(key)) cb.checked = !!saved[key];

    cb.addEventListener("change", () => {
      saved[key] = cb.checked;
      localStorage.setItem(storageKey, JSON.stringify(saved));
    });
  });
